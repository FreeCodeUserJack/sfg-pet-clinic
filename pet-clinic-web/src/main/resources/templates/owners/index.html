<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
    <h1 th:text="'List of Pet Owners'">List of Owners...</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px">ID</th>
            <th style="width: 150px">First Name</th>
            <th style="width: 150px">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner: ${owners}">
            <td th:text="${owner?.getId()}">1</td>
            <td th:text="${owner?.getFirstName()}">Joe</td>
            <td th:text="${owner?.getLastName()}">Smo</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
